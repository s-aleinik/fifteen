<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fifteen</title>
    <script type="text/javascript" src="fifteen.js"></script>
    <link rel="stylesheet" href="fifteen.css"/>
    <link rel="stylesheet" href="animate.css"/>
</head>
<body>
<div id="options">
    <div class="size">
        <label for="type">Choose field size:</label>
        <select id="type" onchange="chooseFieldSize()">
            <option value="0"></option>
            <option value="1">3x3</option>
            <option value="2">4x4</option>
            <option value="3">5x5</option>
            <option value="4">6x6</option>
            <option value="5">7x7</option>
            <option value="6">8x8</option>
            <option value="7">9x9</option>
            <option value="8">10x10</option>
            <option value="9">10x3</option>
            <option value="10">3x10</option>
        </select>
    </div>
</div>
<div id="container">
    <div id="block"></div>
    <button id="refresh">Refresh</button>
    <button id="change">Change size</button>
    <div id="slide-container">
        <label for="duration" class="animation-label">Animation duration:</label>
        <input type="range" min="1" max="100" value="1" class="slider" id="duration">
    </div>
</div>
</body>
</html>
